<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div id="files-wrapper">
                
                </div>
            </div>
        </div>
        <!-- Modal Content -->
        <div id="file-content" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">File</h4>
            </div>
            <div class="modal-body">
                <textarea rows="4" cols="60">
                    
                </textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="saveFile()">Save</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
            </div>

        </div>
        </div>
        <!-- Modal Permissions  -->
        <div id="file-permissions" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">File permissions</h4>
                </div>
                <div class="modal-body">
                    <table class="permission-table">
                            <thead>
                                <tr>
                                    <th>User/Group</th>
                                    <th>Read</th>
                                    <th>Write</th>
                                    <th>Delete</th>
                                    <th>Owner</th>
                                </tr>
                            </thead>
                            <tbody id='permission-content'>
                            </tbody>
                        </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="savePermissions()" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
                </div>
    
            </div>
        </div>

        <!-- Scripts -->
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="./scripts/config/config.js"></script>
        <script src="./scripts/services/http.js"></script>
        <script src="./scripts/templates.js"></script>
        <script src="./scripts/directory.js"></script>
        <script src="./scripts/api/api.js"></script>
    </body>
</html>
